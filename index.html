<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>For Thu Trang üíå</title>

<style>
body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui;
  overflow:hidden;

  /* n·ªÅn h·ªìng */
  background:linear-gradient(135deg,#ffe0ec,#fff);
  position:relative;
}

/* khi b·∫•m YES ‚Üí n·ªÅn couple */
body.yes-bg{
  background:
    linear-gradient(rgba(255,224,236,.65), rgba(255,224,236,.65)),
    url("couple.jpg");
  background-size:cover;
  background-position:center;
}

/* card */
.card{
  width:min(500px,94vw);
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(6px);
  padding:26px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
}

/* c√¢u h·ªèi + th√∫ c∆∞ng */
.question-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

h2{
  color:#ff3b7b;
  font-size:22px;
  font-weight:800;
  margin:0;
}

/* üê∂üê± avatar tr√≤n */
.pet{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:50%;
  box-shadow:0 10px 20px rgba(0,0,0,.18);
  border:3px solid white;
}

/* khu v·ª±c n√∫t */
.arena{
  height:190px;
  position:relative;
  margin-top:14px;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
  position:absolute;
  transition:all .25s ease;
}

#yes{
  background:#ff3b7b;
  color:white;
  left:25%;
  bottom:20px;
  transform:scale(1);
}

#no{
  background:#eee;
  left:60%;
  bottom:20px;
}

#msg{
  margin-top:14px;
  font-weight:800;
  font-size:17px;
  color:#ff3b7b;
}

/* hearts */
.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  animation:float 2s ease forwards;
}

@keyframes float{
  0%{transform:translateY(0) scale(.8);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-350px) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">

  <div class="question-wrap">
    <img src="dog.jpg" class="pet">
    <h2>Thu Trang ∆°i, do you be my valentine? üíåü´ß</h2>
    <img src="cat.jpg" class="pet">
  </div>

  <div class="arena" id="arena">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <p id="msg"></p>

</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const arena=document.getElementById("arena");
const msg=document.getElementById("msg");
const hearts=document.getElementById("hearts");

let scale=1;

function rand(min,max){
  return Math.floor(Math.random()*(max-min)+min);
}

function moveNo(){
  const a=arena.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  noBtn.style.left=rand(0,a.width-b.width)+"px";
  noBtn.style.top=rand(0,a.height-b.height)+"px";
}

function spawnHearts(){
  const icons=["üíó","üíñ","‚ù§Ô∏è"];
  for(let i=0;i<18;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=icons[rand(0,icons.length)];
    h.style.left=rand(0,window.innerWidth)+"px";
    h.style.fontSize=rand(18,30)+"px";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}

/* NO */
noBtn.addEventListener("pointerdown",e=>{
  e.preventDefault();
  moveNo();
  scale+=0.15;
  yesBtn.style.transform=`scale(${scale})`;
});

/* YES */
yesBtn.onclick=()=>{
  msg.textContent="Ba bi·∫øt m√†aa, ba y√™u Thu Trang nhi·ªÅu l·∫Ømmm ü¶¶";
  spawnHearts();
  document.body.classList.add("yes-bg");
  yesBtn.disabled=true;
  noBtn.disabled=true;
};
</script>

</body>
</html>
