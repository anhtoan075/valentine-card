<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>For Thu Trang üíå</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:grid;
    place-items:center;
    font-family:system-ui;
    overflow:hidden;
    background:linear-gradient(135deg,#ffe0ec,#fff);
  }

  /* N·ªÄN COUPLE sau khi YES */
  body.yes-bg{
    background:
      linear-gradient(rgba(255,224,236,.55), rgba(0,0,0,.15)),
      url("couple.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
  }

  /* CARD n·ªÅn dogcat */
  .card{
    width:min(520px,95vw);
    padding:26px;
    border-radius:28px;
    text-align:center;
    box-shadow:0 18px 45px rgba(0,0,0,.18);

    background:
      linear-gradient(rgba(255,255,255,.55),rgba(255,255,255,.55)),
      url("dogcat.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;

    transition: opacity .25s ease, transform .25s ease;
  }

  .card.hidden{
    opacity:0;
    transform: scale(.98);
    pointer-events:none;
  }

  h2{
    color:#ff3b7b;
    font-weight:900;
    font-size:22px;
    margin:0 0 16px;
    text-shadow:0 3px 18px rgba(255,255,255,.9);
  }

  .arena{
    height:220px;
    position:relative;
  }

  button{
    padding:15px 30px;
    border:none;
    border-radius:999px;
    font-size:18px;
    cursor:pointer;
    position:absolute;
    transition:all .25s ease;
  }

  #yes{
    background:#ff3b7b;
    color:white;
    left:25%;
    bottom:20px;
    transform:scale(1);
    z-index:5;
  }

  #no{
    background:#eee;
    left:60%;
    bottom:20px;
  }

  /* Khung ch·ªØ sau khi YES */
  .love-box{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:min(520px,92vw);
    padding:18px 18px;
    border-radius:22px;
    background:rgba(255,255,255,.78);
    backdrop-filter: blur(10px);
    box-shadow:0 18px 45px rgba(0,0,0,.18);
    text-align:center;
    z-index:10;
    display:none;
  }

  .love-box.show{ display:block; }

  .love-text{
    margin:0;
    color:#ff3b7b;
    font-weight:900;
    font-size:20px;
    line-height:1.35;
    text-shadow:0 2px 14px rgba(255,255,255,.9);
  }

  /* Hearts */
  .hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:9;
  }

  .heart{
    position:absolute;
    bottom:-30px;
    animation: float 2.2s ease forwards;
    filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    opacity:.95;
  }

  @keyframes float{
    0%   { transform: translateY(0) scale(.8); opacity:0; }
    10%  { opacity:1; }
    100% { transform: translateY(-420px) scale(1.55); opacity:0; }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<!-- Khung ch·ªØ sau khi YES -->
<div class="love-box" id="loveBox">
  <p class="love-text" id="loveText">Ba bi·∫øt m√†aa, ba y√™u Thu Trang nhi·ªÅu l·∫Ømmm ü¶¶</p>
</div>

<div class="card" id="card">
  <h2>Thu Trang ∆°i, do you be my valentine? üíåü´ß</h2>

  <div class="arena" id="arena">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn  = document.getElementById("no");
  const arena  = document.getElementById("arena");
  const hearts = document.getElementById("hearts");
  const loveBox = document.getElementById("loveBox");
  const card = document.getElementById("card");

  let count = 0;
  let heartTimer = null;

  function rand(min,max){ return Math.floor(Math.random()*(max-min)+min); }

  function moveNo(){
    const a = arena.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    noBtn.style.left = rand(0, a.width - b.width) + "px";
    noBtn.style.top  = rand(0, a.height - b.height) + "px";
  }

  function spawnHeart(){
    const icons = ["üíó","üíñ","‚ù§Ô∏è","ü´ß"];
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = icons[rand(0, icons.length)];
    h.style.left = rand(0, window.innerWidth) + "px";
    h.style.fontSize = rand(18, 36) + "px";
    h.style.animationDuration = (1.8 + Math.random()*1.1).toFixed(2) + "s";
    hearts.appendChild(h);
    h.addEventListener("animationend", ()=> h.remove());
  }

  function startHeartsForever(){
    // spawn li√™n t·ª•c
    if (heartTimer) return;
    heartTimer = setInterval(() => {
      // m·ªói nh·ªãp b·∫Øn 2 tim cho ‚Äúƒë√£‚Äù
      spawnHeart();
      if (Math.random() > 0.45) spawnHeart();
    }, 180);
  }

  // NO: ch·∫°y + YES to d·∫ßn
  noBtn.addEventListener("pointerdown",(e)=>{
    e.preventDefault();
    moveNo();

    count++;
    const scale = 1 + count*0.35;
    yesBtn.style.transform = `scale(${scale})`;

    if(scale > 4){
      yesBtn.style.left = "50%";
      yesBtn.style.bottom = "50%";
      yesBtn.style.transform = `translate(-50%,50%) scale(${scale})`;
    }
  });

  // YES: chuy·ªÉn sang m√†n h√¨nh couple + ch·ªØ + tim bay m√£i
  yesBtn.addEventListener("click", ()=>{
    document.body.classList.add("yes-bg");
    loveBox.classList.add("show");
    card.classList.add("hidden");   // ·∫©n card (v·∫´n ·ªü ƒë√≥ nh∆∞ng invisible)

    startHeartsForever();
  });
</script>

</body>
</html>
