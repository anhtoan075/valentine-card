<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>For Thu Trang üíå</title>

<style>
  body{
    margin:0;
    height:100vh;
    font-family:system-ui;
    overflow:hidden;
    background: url("dogcat.jpg") center / cover no-repeat fixed;
  }
  body.yes-bg{
    background: url("couple.jpg") center / cover no-repeat fixed;
  }

  .overlay{
    position:fixed; inset:0;
    background: rgba(0,0,0,.18);
    pointer-events:none;
  }
  body.yes-bg .overlay{ background: rgba(0,0,0,.22); }

  .center{
    position:fixed;
    left:50%;
    top:45%;
    transform:translate(-50%,-50%);
    width:min(560px,92vw);
    text-align:center;
    z-index:5;
  }

  h2{
    margin:0 0 14px;
    color:#fff;
    font-weight:900;
    font-size:22px;
    text-shadow:0 10px 30px rgba(0,0,0,.45);
  }

  .btn-row{
    display:flex;
    justify-content:center;
    gap:18px;
    align-items:center;
  }

  button{
    padding:14px 28px;
    border:none;
    border-radius:999px;
    font-size:18px;
    cursor:pointer;
    user-select:none;
    touch-action:manipulation;
    transition: transform .25s ease, left .18s ease, top .18s ease;
  }

  #yes{
    background:#ff3b7b;
    color:#fff;
    transform:scale(1);
    z-index:9998;
  }

  #no{
    background:#eee;
    color:#111;
    z-index:9999;
  }

  .love-box{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:min(560px,92vw);
    padding:18px 18px;
    border-radius:22px;
    background:rgba(255,255,255,.80);
    backdrop-filter: blur(10px);
    box-shadow:0 18px 45px rgba(0,0,0,.22);
    text-align:center;
    z-index:10;
    display:none;
  }
  .love-box.show{ display:block; }

  .love-text{
    margin:0;
    color:#ff3b7b;
    font-weight:900;
    font-size:20px;
    line-height:1.35;
  }

  .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:9; }
  .heart{ position:absolute; bottom:-30px; animation: float 2.2s ease forwards; opacity:.95; }
  @keyframes float{
    0%{transform:translateY(0) scale(.8);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-420px) scale(1.55);opacity:0}
  }
</style>
</head>

<body>
  <div class="overlay"></div>
  <div class="hearts" id="hearts"></div>

  <div class="love-box" id="loveBox">
    <p class="love-text">Ba bi·∫øt m√†aa, ba y√™u Thu Trang nhi·ªÅu l·∫Ømmm ü¶¶</p>
  </div>

  <div class="center" id="centerUI">
    <h2>Thu Trang ∆°i, do you be my valentine? üíåü´ß</h2>
    <div class="btn-row">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

<script>
  const yesBtn   = document.getElementById("yes");
  const noBtn    = document.getElementById("no");
  const hearts   = document.getElementById("hearts");
  const loveBox  = document.getElementById("loveBox");
  const centerUI = document.getElementById("centerUI");

  let noCount = 0;
  let finalScale = null;
  let noIsFloating = false;
  let heartTimer = null;

  function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

  // ‚úÖ viewport ·ªïn ƒë·ªãnh (iOS/laptop ƒë·ªÅu ok)
  function viewport(){
    return {
      w: document.documentElement.clientWidth,
      h: document.documentElement.clientHeight
    };
  }

  // ‚úÖ v√πng an to√†n (tr√°nh status + thanh d∆∞·ªõi)
  function pad(){
    return { top: 90, bottom: 120, side: 14 };
  }

  function computeFinalScale(){
    const r = yesBtn.getBoundingClientRect();
    const targetW = viewport().w * 0.92;
    let s = targetW / r.width;
    return clamp(s, 1, 12);
  }

  // ‚úÖ nh·∫£y NO nh∆∞ng kh√¥ng bao gi·ªù ra kh·ªèi m√†n h√¨nh
  function moveNoSafe(){
    const {w,h} = viewport();
    const p = pad();
    const b = noBtn.getBoundingClientRect();

    const minX = p.side;
    const maxX = Math.max(minX, w - b.width - p.side);

    const minY = p.top;
    const maxY = Math.max(minY, h - b.height - p.bottom);

    const x = rand(minX, maxX);
    const y = rand(minY, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // ‚úÖ n·∫øu v√¨ l√Ω do n√†o ƒë√≥ NO v·∫´n l·ªçt ra ngo√†i ‚Üí k√©o v·ªÅ gi·ªØa
  function ensureNoVisible(){
    if (!noIsFloating) return;
    const r = noBtn.getBoundingClientRect();
    const {w,h} = viewport();
    const p = pad();
    const out = (r.right < 0 || r.left > w || r.bottom < p.top || r.top > h - p.bottom);
    if (out){
      noBtn.style.left = "50%";
      noBtn.style.top  = "55%";
      noBtn.style.transform = "translate(-50%,-50%)";
      setTimeout(() => {
        noBtn.style.transform = "";
        moveNoSafe();
      }, 120);
    }
  }

  function spawnHeart(){
    const icons = ["üíó","üíñ","‚ù§Ô∏è","ü´ß"];
    const {w} = viewport();
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = icons[rand(0, icons.length-1)];
    h.style.left = rand(0, w) + "px";
    h.style.fontSize = rand(18, 36) + "px";
    h.style.animationDuration = (1.8 + Math.random()*1.1).toFixed(2) + "s";
    hearts.appendChild(h);
    h.addEventListener("animationend", ()=> h.remove());
  }

  function startHeartsForever(){
    if (heartTimer) return;
    heartTimer = setInterval(() => {
      spawnHeart();
      if (Math.random() > 0.45) spawnHeart();
    }, 180);
  }

  // ‚úÖ NO: ban ƒë·∫ßu ƒë·ª©ng trong h√†ng; ch·ªâ khi b·∫•m m·ªõi ‚Äút√°ch ra‚Äù v√† b·∫Øt ƒë·∫ßu ch·∫°y
  noBtn.addEventListener("pointerdown", (e)=>{
    e.preventDefault();

    if (!noIsFloating){
      noIsFloating = true;
      // gi·ªØ ƒë√∫ng v·ªã tr√≠ ƒëang ƒë·ª©ng tr∆∞·ªõc khi chuy·ªÉn fixed
      const r = noBtn.getBoundingClientRect();
      noBtn.style.position = "fixed";
      noBtn.style.left = r.left + "px";
      noBtn.style.top  = r.top  + "px";
    }

    moveNoSafe();
    ensureNoVisible();

    // YES to d·∫ßn, ~15 l·∫ßn g·∫ßn full
    noCount++;
    if (!finalScale) finalScale = computeFinalScale();

    const t = Math.min(noCount / 15, 1);
    const scale = 1 + t * (finalScale - 1);

    if (t > 0.55){
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top  = "62%";
      yesBtn.style.transform = `translate(-50%,-50%) scale(${scale})`;
    } else {
      yesBtn.style.transform = `scale(${scale})`;
    }

    if (t === 1){
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top  = "62%";
      yesBtn.style.transform = `translate(-50%,-50%) scale(${finalScale})`;
    }
  });

  // YES: ch·ªâ c√≤n couple + khung ch·ªØ + tim bay m√£i
  yesBtn.addEventListener("click", ()=>{
    document.body.classList.add("yes-bg");
    loveBox.classList.add("show");
    centerUI.style.display = "none";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    startHeartsForever();
  });

  // iPhone/Zalo co gi√£n thanh bar => viewport ƒë·ªïi
  window.addEventListener("resize", ()=>{
    finalScale = null;
    ensureNoVisible();
  });
</script>
</body>
</html>
