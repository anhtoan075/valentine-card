<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine Card</title>

<style>
body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui;
  background:linear-gradient(135deg,#ffe0ec,#fff);
}

.card{
  width:min(420px,92vw);
  background:#fff;
  padding:30px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}

.arena{
  margin-top:25px;
  height:180px;
  position:relative;
}

button{
  padding:12px 22px;
  border-radius:999px;
  border:none;
  font-size:16px;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:#ff3b7b;
  color:white;
  left:25%;
  bottom:20px;
}

#no{
  background:#eee;
  left:60%;
  bottom:20px;
}
</style>
</head>

<body>
<div class="card">
  <h2>Do you be my Valentine? ðŸ’Œ</h2>

  <div class="arena" id="arena">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <p id="msg"></p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const arena = document.getElementById("arena");
const msg = document.getElementById("msg");

function rand(min,max){
  return Math.floor(Math.random()*(max-min)+min);
}

function moveNo(){
  const a = arena.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  const x = rand(0, a.width - b.width);
  const y = rand(0, a.height - b.height);

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("pointerdown",(e)=>{
  e.preventDefault();
  moveNo();
});

yesBtn.onclick = ()=>{
  msg.innerHTML = "Yayyy ðŸ’– She said YES!";
};
</script>
</body>
</html>
