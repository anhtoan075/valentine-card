<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>For Thu Trang üíå</title>

<style>
  :root{
    --side: 14px;
  }

  body{
    margin:0;
    height:100vh;
    font-family:system-ui;
    overflow:hidden;
    background: url("dogcat.jpg") center / cover no-repeat fixed;
  }

  body.yes-bg{
    background: url("couple.jpg") center / cover no-repeat fixed;
  }

  .overlay{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,.18);
    pointer-events:none;
    z-index:1;
  }
  body.yes-bg .overlay{ background: rgba(0,0,0,.22); }

  /* stage ph·ªß ƒë√∫ng ph·∫ßn nh√¨n th·∫•y */
  #stage{
    position:fixed;
    left:0; top:0;
    width:100vw;
    height:100svh;     /* ‚úÖ key fix */
    z-index:5;
    pointer-events:none;
  }

  .center{
    position:fixed;
    left:50%;
    top:45%;
    transform:translate(-50%,-50%);
    width:min(560px,92vw);
    text-align:center;
    z-index:6;
  }

  h2{
    margin:0 0 14px;
    color:#fff;
    font-weight:900;
    font-size:22px;
    text-shadow:0 10px 30px rgba(0,0,0,.45);
  }

  .btn-row{
    display:flex;
    justify-content:center;
    gap:18px;
    align-items:center;
  }

  button{
    padding:14px 28px;
    border:none;
    border-radius:999px;
    font-size:18px;
    cursor:pointer;
    user-select:none;
    touch-action:manipulation;
    transition: transform .25s ease, left .18s ease, top .18s ease;
    margin:0;
  }

  #yes{
    background:#ff3b7b;
    color:#fff;
    transform:scale(1);
    z-index:9998;
    position:relative;
  }

  #no{
    background:#eee;
    color:#111;
    z-index:9999;
    position:relative;
  }

  .love-box{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:min(560px,92vw);
    padding:18px 18px;
    border-radius:22px;
    background:rgba(255,255,255,.82);
    backdrop-filter: blur(10px);
    box-shadow:0 18px 45px rgba(0,0,0,.22);
    text-align:center;
    z-index:10;
    display:none;
  }
  .love-box.show{ display:block; }

  .love-text{
    margin:0;
    color:#ff3b7b;
    font-weight:900;
    font-size:20px;
    line-height:1.35;
  }

  .hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:9;
  }
  .heart{
    position:absolute;
    bottom:-30px;
    animation: float 2.2s ease forwards;
    opacity:.95;
    filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
  }
  @keyframes float{
    0%{transform:translateY(0) scale(.8);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-420px) scale(1.55);opacity:0}
  }
</style>
</head>

<body>
  <div class="overlay"></div>
  <div class="hearts" id="hearts"></div>
  <div id="stage"></div>

  <div class="love-box" id="loveBox">
    <p class="love-text">Ba bi·∫øt m√†aa, ba y√™u Thu Trang nhi·ªÅu l·∫Ømmm ü¶¶</p>
  </div>

  <div class="center" id="centerUI">
    <h2>Thu Trang ∆°i, do you be my valentine? üíåü´ß</h2>
    <div class="btn-row" id="btnRow">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

<script>
  const yesBtn   = document.getElementById("yes");
  const noBtn    = document.getElementById("no");
  const hearts   = document.getElementById("hearts");
  const loveBox  = document.getElementById("loveBox");
  const centerUI = document.getElementById("centerUI");
  const stage    = document.getElementById("stage");

  let noCount = 0;
  let finalScale = null;
  let noIsFloating = false;
  let heartTimer = null;

  function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

  function stageSize(){
    return { w: stage.clientWidth, h: stage.clientHeight };
  }

  function computeFinalScale(){
    const r = yesBtn.getBoundingClientRect();
    const targetW = stageSize().w * 0.92;
    return clamp(targetW / r.width, 1, 12);
  }

  // AABB intersect
  function intersects(a, b){
    return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
  }

  // l·∫•y rect c·ªßa centerUI v√† YES theo viewport
  function getAvoidRects(){
    const centerRect = centerUI.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();
    return { centerRect, yesRect };
  }

  // ‚úÖ No ch·ªâ ch·∫°y trong v√πng gi·ªØa: d∆∞·ªõi c√¢u h·ªèi 1 ch√∫t, kh√¥ng qu√° xa
  function pickNoPositionAvoiding(){
    const { w, h } = stageSize();
    const b = noBtn.getBoundingClientRect();

    // v√πng ch·∫°y: quanh gi·ªØa m√†n h√¨nh
    // - Y: t·ª´ ~55% m√†n h√¨nh ƒë·∫øn ~78% m√†n h√¨nh (d∆∞·ªõi c√¢u h·ªèi, nh∆∞ng kh√¥ng xu·ªëng qu√° d∆∞·ªõi)
    // - X: t·ª´ 18% ƒë·∫øn 82% (kh√¥ng s√°t m√©p)
    const xMin = Math.round(w * 0.18);
    const xMax = Math.round(w * 0.82 - b.width);

    const yMin = Math.round(h * 0.52);
    const yMax = Math.round(h * 0.78 - b.height);

    // clamp ƒë·∫£m b·∫£o kh√¥ng √¢m
    const minX = clamp(xMin, 14, Math.max(14, w - b.width - 14));
    const maxX = clamp(xMax, minX, Math.max(minX, w - b.width - 14));

    const minY = clamp(yMin, 80, Math.max(80, h - b.height - 40));
    const maxY = clamp(yMax, minY, Math.max(minY, h - b.height - 40));

    const { centerRect, yesRect } = getAvoidRects();

    // th·ª≠ nhi·ªÅu l·∫ßn ƒë·ªÉ n√© ch·ªØ + n√© yes
    for(let i=0;i<40;i++){
      const x = rand(minX, maxX);
      const y = rand(minY, maxY);

      const candidate = {
        left: x,
        top: y,
        right: x + b.width,
        bottom: y + b.height
      };

      // tr√°nh ƒë√® l√™n c√¢u h·ªèi
      if (intersects(candidate, centerRect)) continue;

      // tr√°nh ƒë√® l√™n YES (khi YES b·∫Øt ƒë·∫ßu ph√¨nh)
      if (intersects(candidate, yesRect)) continue;

      return { x, y };
    }

    // fallback: v·ªã tr√≠ an to√†n c·ªë ƒë·ªãnh (gi·ªØa l·ªách tr√°i)
    return { x: Math.round(w*0.30), y: Math.round(h*0.70) };
  }

  function moveNo(){
    const pos = pickNoPositionAvoiding();
    noBtn.style.left = pos.x + "px";
    noBtn.style.top  = pos.y + "px";
  }

  function spawnHeart(){
    const icons = ["üíó","üíñ","‚ù§Ô∏è","ü´ß"];
    const w = stageSize().w;
    const el = document.createElement("div");
    el.className = "heart";
    el.textContent = icons[rand(0, icons.length-1)];
    el.style.left = rand(0, w) + "px";
    el.style.fontSize = rand(18, 36) + "px";
    el.style.animationDuration = (1.8 + Math.random()*1.1).toFixed(2) + "s";
    hearts.appendChild(el);
    el.addEventListener("animationend", ()=> el.remove());
  }

  function startHeartsForever(){
    if (heartTimer) return;
    heartTimer = setInterval(() => {
      spawnHeart();
      if (Math.random() > 0.45) spawnHeart();
    }, 180);
  }

  // NO: ban ƒë·∫ßu ƒë·ª©ng trong h√†ng; b·∫•m m·ªõi t√°ch ra v√†o stage
  noBtn.addEventListener("pointerdown", (e)=>{
    e.preventDefault();

    if (!noIsFloating){
      noIsFloating = true;

      stage.style.pointerEvents = "auto";
      stage.appendChild(noBtn);

      noBtn.style.position = "absolute";
      noBtn.style.transform = "none";

      // ƒë·∫∑t ngay d∆∞·ªõi c√¢u h·ªèi 1 ch√∫t tr∆∞·ªõc
      noBtn.style.left = "50%";
      noBtn.style.top  = "68%";
      noBtn.style.transform = "translate(-50%,-50%)";

      setTimeout(() => {
        noBtn.style.transform = "none";
        moveNo();
      }, 50);
    } else {
      moveNo();
    }

    // YES to d·∫ßn ~15 l·∫ßn
    noCount++;
    if (!finalScale) finalScale = computeFinalScale();
    const t = Math.min(noCount / 15, 1);
    const scale = 1 + t * (finalScale - 1);

    if (t > 0.55){
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top  = "62%";
      yesBtn.style.transform = `translate(-50%,-50%) scale(${scale})`;
    } else {
      yesBtn.style.transform = `scale(${scale})`;
    }

    if (t === 1){
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top  = "62%";
      yesBtn.style.transform = `translate(-50%,-50%) scale(${finalScale})`;
    }
  });

  // YES
  yesBtn.addEventListener("click", ()=>{
    document.body.classList.add("yes-bg");
    loveBox.classList.add("show");

    centerUI.style.display = "none";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";

    startHeartsForever();
  });

  // resize: recalc scale & gi·ªØ No trong v√πng gi·ªØa
  window.addEventListener("resize", ()=>{
    finalScale = null;
    if (noIsFloating) moveNo();
  });
</script>
</body>
</html>
