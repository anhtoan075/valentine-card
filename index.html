<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>For Thu Trang üíå</title>

<style>
  body{
    margin:0;
    height:100vh;
    font-family:system-ui;
    overflow:hidden;
    background: url("dogcat.jpg") center / cover no-repeat fixed;
    position:relative;
  }
  body.yes-bg{
    background: url("couple.jpg") center / cover no-repeat fixed;
  }

  .overlay{
    position:fixed; inset:0;
    background: linear-gradient(rgba(0,0,0,.18), rgba(0,0,0,.18));
    pointer-events:none;
  }

  .center{
    position:fixed;
    left:50%;
    top:45%;
    transform:translate(-50%,-50%);
    width:min(560px,92vw);
    text-align:center;
    z-index:5;
  }

  h2{
    margin:0 0 14px;
    color:#fff;
    font-weight:900;
    font-size:22px;
    text-shadow:0 10px 30px rgba(0,0,0,.45);
  }

  .btn-row{
    display:flex;
    justify-content:center;
    gap:18px;
    align-items:center;
  }

  button{
    padding:14px 28px;
    border:none;
    border-radius:999px;
    font-size:18px;
    cursor:pointer;
    user-select:none;
    touch-action:manipulation;
    transition: transform .25s ease, left .25s ease, top .25s ease;
  }

  #yes{
    background:#ff3b7b;
    color:#fff;
    transform:scale(1);
    z-index:9998;
  }

  #no{
    background:#eee;
    color:#111;
    z-index:9999;
  }

  .love-box{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:min(560px,92vw);
    padding:18px 18px;
    border-radius:22px;
    background:rgba(255,255,255,.80);
    backdrop-filter: blur(10px);
    box-shadow:0 18px 45px rgba(0,0,0,.22);
    text-align:center;
    z-index:10;
    display:none;
  }
  .love-box.show{ display:block; }

  .love-text{
    margin:0;
    color:#ff3b7b;
    font-weight:900;
    font-size:20px;
    line-height:1.35;
  }

  .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:9; }
  .heart{ position:absolute; bottom:-30px; animation: float 2.2s ease forwards; opacity:.95; }
  @keyframes float{
    0%{transform:translateY(0) scale(.8);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-420px) scale(1.55);opacity:0}
  }
</style>
</head>

<body>
  <div class="overlay"></div>
  <div class="hearts" id="hearts"></div>

  <div class="love-box" id="loveBox">
    <p class="love-text">Ba bi·∫øt m√†aa, ba y√™u Thu Trang nhi·ªÅu l·∫Ømmm ü¶¶</p>
  </div>

  <div class="center" id="centerUI">
    <h2>Thu Trang ∆°i, do you be my valentine? üíåü´ß</h2>
    <div class="btn-row">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn  = document.getElementById("no");
  const hearts = document.getElementById("hearts");
  const loveBox = document.getElementById("loveBox");
  const centerUI = document.getElementById("centerUI");

  let noCount = 0;
  let heartTimer = null;
  let finalScale = null;
  let noIsFloating = false;

  function rand(min,max){ return Math.floor(Math.random()*(max-min)+min); }

  // ‚úÖ L·∫•y k√≠ch th∆∞·ªõc viewport ‚Äúth·ª±c‚Äù (tr·ª´ thanh URL iPhone)
  function vp(){
    const vv = window.visualViewport;
    if (vv) return { w: vv.width, h: vv.height, x: vv.offsetLeft, y: vv.offsetTop };
    return { w: window.innerWidth, h: window.innerHeight, x: 0, y: 0 };
  }

  // ‚úÖ v√πng an to√†n: top tr√°nh status/app bar, bottom tr√°nh url bar
  function pads(){
    return { top: 90, bottom: 40, side: 14 }; 
    // bottom nh·ªè v√¨ visualViewport ƒë√£ tr·ª´ ph·∫ßn l·ªõn URL bar r·ªìi
  }

  function computeFinalScale(){
    const r = yesBtn.getBoundingClientRect();
    const targetW = vp().w * 0.92;
    let s = targetW / r.width;
    s = Math.min(Math.max(s, 1), 12);
    return s;
  }

  function moveNoAnywhereSafe(){
    const {w,h,x,y} = vp();
    const pad = pads();
    const b = noBtn.getBoundingClientRect();

    const minX = x + pad.side;
    const maxX = Math.max(minX, x + w - b.width - pad.side);

    const minY = y + pad.top;
    const maxY = Math.max(minY, y + h - b.height - pad.bottom);

    noBtn.style.left = rand(minX, maxX) + "px";
    noBtn.style.top  = rand(minY, maxY) + "px";
  }

  function spawnHeart(){
    const icons = ["üíó","üíñ","‚ù§Ô∏è","ü´ß"];
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = icons[rand(0, icons.length)];
    h.style.left = rand(0, vp().w) + "px";
    h.style.fontSize = rand(18, 36) + "px";
    h.style.animationDuration = (1.8 + Math.random()*1.1).toFixed(2) + "s";
    hearts.appendChild(h);
    h.addEventListener("animationend", ()=> h.remove());
  }

  function startHeartsForever(){
    if (heartTimer) return;
    heartTimer = setInterval(() => {
      spawnHeart();
      if (Math.random() > 0.45) spawnHeart();
    }, 180);
  }

  // ‚úÖ NO: l·∫ßn ƒë·∫ßu m·ªõi t√°ch ra, sau ƒë√≥ nh·∫£y trong visualViewport
  noBtn.addEventListener("pointerdown",(e)=>{
    e.preventDefault();

    if (!noIsFloating){
      noIsFloating = true;
      noBtn.style.position = "fixed";
      noBtn.style.zIndex = 9999;

      // gi·ªØ v·ªã tr√≠ hi·ªán t·∫°i tr∆∞·ªõc khi nh·∫£y
      const r = noBtn.getBoundingClientRect();
      noBtn.style.left = r.left + "px";
      noBtn.style.top  = r.top + "px";
    }

    moveNoAnywhereSafe();

    // YES to d·∫ßn ~15 l·∫ßn
    noCount++;
    if (!finalScale) finalScale = computeFinalScale();
    const t = Math.min(noCount / 15, 1);
    const scale = 1 + t * (finalScale - 1);

    if (t > 0.55){
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top  = "62%";
      yesBtn.style.transform = `translate(-50%,-50%) scale(${scale})`;
    } else {
      yesBtn.style.transform = `scale(${scale})`;
    }

    if (t === 1){
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top  = "62%";
      yesBtn.style.transform = `translate(-50%,-50%) scale(${finalScale})`;
    }
  });

  // YES
  yesBtn.addEventListener("click", ()=>{
    document.body.classList.add("yes-bg");
    loveBox.classList.add("show");
    centerUI.style.display = "none";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    startHeartsForever();
  });

  // iOS: thanh URL co gi√£n => visualViewport thay ƒë·ªïi
  function onVVChange(){
    finalScale = null;
    if (noIsFloating) moveNoAnywhereSafe();
  }
  if (window.visualViewport){
    window.visualViewport.addEventListener("resize", onVVChange);
    window.visualViewport.addEventListener("scroll", onVVChange);
  } else {
    window.addEventListener("resize", onVVChange);
  }
</script>
</body>
</html>
