<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>For Thu Trang üíå</title>

<style>
body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui;
  overflow:hidden;
  background:linear-gradient(135deg,#ffe0ec,#fff);
}

/* n·ªÅn couple khi YES */
body.yes-bg{
  background:
    linear-gradient(rgba(255,224,236,.65),rgba(255,224,236,.65)),
    url("couple");
  background-size:cover;
  background-position:center;
}

/* card */
.card{
  width:min(520px,95vw);
  background:rgba(255,255,255,.9);
  padding:26px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
}

/* ch√≥ m√®o */
.pet{
  width:82px;
  height:82px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #fff;
  box-shadow:0 10px 25px rgba(0,0,0,.18);
}

.question-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

h2{
  color:#ff3b7b;
  font-size:22px;
  font-weight:900;
  margin:0;
}

.arena{
  height:200px;
  position:relative;
  margin-top:16px;
}

/* n√∫t */
button{
  padding:14px 26px;
  border:none;
  border-radius:999px;
  font-size:17px;
  cursor:pointer;
  position:absolute;
  transition:all .25s ease;
}

#yes{
  background:#ff3b7b;
  color:white;
  left:22%;
  bottom:20px;
  transform:scale(1);
  z-index:5;
}

#no{
  background:#eee;
  left:60%;
  bottom:20px;
}

#msg{
  margin-top:14px;
  font-weight:800;
  font-size:18px;
  color:#ff3b7b;
}

/* hearts */
.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  animation:float 2s ease forwards;
}

@keyframes float{
  0%{transform:translateY(0) scale(.8);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-360px) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <div class="question-wrap">
    <img src="dog" class="pet">
    <h2>Thu Trang ∆°i, do you be my valentine? üíåü´ß</h2>
    <img src="cat" class="pet">
  </div>

  <div class="arena" id="arena">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <p id="msg"></p>
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const arena=document.getElementById("arena");
const msg=document.getElementById("msg");
const hearts=document.getElementById("hearts");

let count=0;

/* random */
function rand(min,max){
  return Math.floor(Math.random()*(max-min)+min);
}

/* No ch·∫°y */
function moveNo(){
  const a=arena.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  noBtn.style.left=rand(0,a.width-b.width)+"px";
  noBtn.style.top=rand(0,a.height-b.height)+"px";
}

/* hearts */
function spawnHearts(){
  const icons=["üíó","üíñ","‚ù§Ô∏è"];
  for(let i=0;i<22;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=icons[rand(0,icons.length)];
    h.style.left=rand(0,window.innerWidth)+"px";
    h.style.fontSize=rand(18,34)+"px";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}

/* NO ‚Üí YES to m·∫°nh d·∫ßn */
noBtn.addEventListener("pointerdown",(e)=>{
  e.preventDefault();
  moveNo();

  count++;

  // scale tƒÉng nhanh h∆°n, ~10 l·∫ßn g·∫ßn full m√†n h√¨nh
  let scale = 1 + count*0.35;

  yesBtn.style.transform=`scale(${scale})`;

  // n·∫øu qu√° to th√¨ t·ª± center
  if(scale>4){
    yesBtn.style.left="50%";
    yesBtn.style.bottom="50%";
    yesBtn.style.transform=`translate(-50%,50%) scale(${scale})`;
  }
});

/* YES */
yesBtn.onclick=()=>{
  msg.textContent="Ba bi·∫øt m√†aa, ba y√™u Thu Trang nhi·ªÅu l·∫Ømmm ü¶¶";
  spawnHearts();
  document.body.classList.add("yes-bg");
  yesBtn.disabled=true;
  noBtn.disabled=true;
};
</script>

</body>
</html>
