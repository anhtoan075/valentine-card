<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>For Thu Trang üíå</title>

<style>
  :root{
    --pad-top: 90px;
    --pad-bottom: 40px;
    --pad-side: 14px;
  }

  body{
    margin:0;
    height:100vh;
    font-family:system-ui;
    overflow:hidden;
    background: url("dogcat.jpg") center / cover no-repeat fixed;
  }

  body.yes-bg{
    background: url("couple.jpg") center / cover no-repeat fixed;
  }

  .overlay{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,.18);
    pointer-events:none;
    z-index:1;
  }
  body.yes-bg .overlay{ background: rgba(0,0,0,.22); }

  /* stage ph·ªß ƒë√∫ng ph·∫ßn nh√¨n th·∫•y (iPhone/Zalo bar co gi√£n v·∫´n ok) */
  #stage{
    position:fixed;
    left:0; top:0;
    width:100vw;
    height:100svh;     /* ‚úÖ key fix */
    z-index:5;
    pointer-events:none; /* ch·ªâ b·∫≠t khi c·∫ßn cho No */
  }

  /* UI c√¢u h·ªèi */
  .center{
    position:fixed;
    left:50%;
    top:45%;
    transform:translate(-50%,-50%);
    width:min(560px,92vw);
    text-align:center;
    z-index:6;
  }

  h2{
    margin:0 0 14px;
    color:#fff;
    font-weight:900;
    font-size:22px;
    text-shadow:0 10px 30px rgba(0,0,0,.45);
  }

  .btn-row{
    display:flex;
    justify-content:center;
    gap:18px;
    align-items:center;
  }

  button{
    padding:14px 28px;
    border:none;
    border-radius:999px;
    font-size:18px;
    cursor:pointer;
    user-select:none;
    touch-action:manipulation;
    transition: transform .25s ease, left .18s ease, top .18s ease;
    margin:0;
  }

  #yes{
    background:#ff3b7b;
    color:#fff;
    transform:scale(1);
    z-index:9998;
  }

  #no{
    background:#eee;
    color:#111;
    z-index:9999;
  }

  /* khung ch·ªØ sau khi YES */
  .love-box{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:min(560px,92vw);
    padding:18px 18px;
    border-radius:22px;
    background:rgba(255,255,255,.82);
    backdrop-filter: blur(10px);
    box-shadow:0 18px 45px rgba(0,0,0,.22);
    text-align:center;
    z-index:10;
    display:none;
  }
  .love-box.show{ display:block; }

  .love-text{
    margin:0;
    color:#ff3b7b;
    font-weight:900;
    font-size:20px;
    line-height:1.35;
  }

  /* hearts */
  .hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:9;
  }
  .heart{
    position:absolute;
    bottom:-30px;
    animation: float 2.2s ease forwards;
    opacity:.95;
    filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
  }
  @keyframes float{
    0%{transform:translateY(0) scale(.8);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-420px) scale(1.55);opacity:0}
  }
</style>
</head>

<body>
  <div class="overlay"></div>
  <div class="hearts" id="hearts"></div>
  <div id="stage"></div>

  <div class="love-box" id="loveBox">
    <p class="love-text">Ba bi·∫øt m√†aa, ba y√™u Thu Trang nhi·ªÅu l·∫Ømmm ü¶¶</p>
  </div>

  <div class="center" id="centerUI">
    <h2>Thu Trang ∆°i, do you be my valentine? üíåü´ß</h2>
    <div class="btn-row" id="btnRow">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

<script>
  const yesBtn   = document.getElementById("yes");
  const noBtn    = document.getElementById("no");
  const hearts   = document.getElementById("hearts");
  const loveBox  = document.getElementById("loveBox");
  const centerUI = document.getElementById("centerUI");
  const stage    = document.getElementById("stage");
  const btnRow   = document.getElementById("btnRow");

  let noCount = 0;
  let finalScale = null;
  let noIsFloating = false;
  let heartTimer = null;

  function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

  function vp(){
    return { w: document.documentElement.clientWidth, h: document.documentElement.clientHeight };
  }

  function computeFinalScale(){
    const r = yesBtn.getBoundingClientRect();
    const targetW = vp().w * 0.92;
    return clamp(targetW / r.width, 1, 12);
  }

  function stageSize(){
    return { w: stage.clientWidth, h: stage.clientHeight };
  }

  function moveNoInStage(){
    const { w, h } = stageSize();
    const b = noBtn.getBoundingClientRect();

    const padTop = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--pad-top")) || 90;
    const padBottom = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--pad-bottom")) || 40;
    const padSide = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--pad-side")) || 14;

    const minX = padSide;
    const maxX = Math.max(minX, w - b.width - padSide);

    const minY = padTop;
    const maxY = Math.max(minY, h - b.height - padBottom);

    const x = rand(minX, maxX);
    const y = rand(minY, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  function ensureNoVisible(){
    if (!noIsFloating) return;

    const { w, h } = stageSize();
    const r = noBtn.getBoundingClientRect();
    const left = parseFloat(noBtn.style.left || "0");
    const top  = parseFloat(noBtn.style.top  || "0");

    const padTop = 90, padBottom = 40, padSide = 14;

    const safeLeft = clamp(left, padSide, Math.max(padSide, w - r.width - padSide));
    const safeTop  = clamp(top,  padTop,  Math.max(padTop,  h - r.height - padBottom));

    noBtn.style.left = safeLeft + "px";
    noBtn.style.top  = safeTop  + "px";
  }

  function spawnHeart(){
    const icons = ["üíó","üíñ","‚ù§Ô∏è","ü´ß"];
    const { w } = vp();
    const el = document.createElement("div");
    el.className = "heart";
    el.textContent = icons[rand(0, icons.length-1)];
    el.style.left = rand(0, w) + "px";
    el.style.fontSize = rand(18, 36) + "px";
    el.style.animationDuration = (1.8 + Math.random()*1.1).toFixed(2) + "s";
    hearts.appendChild(el);
    el.addEventListener("animationend", ()=> el.remove());
  }

  function startHeartsForever(){
    if (heartTimer) return;
    heartTimer = setInterval(() => {
      spawnHeart();
      if (Math.random() > 0.45) spawnHeart();
    }, 180);
  }

  // NO: ban ƒë·∫ßu ƒë·ª©ng trong h√†ng; b·∫•m m·ªõi t√°ch ra v√† b·∫Øt ƒë·∫ßu ch·∫°y trong stage
  noBtn.addEventListener("pointerdown", (e)=>{
    e.preventDefault();

    if (!noIsFloating){
      noIsFloating = true;

      // b·∫≠t pointer events ƒë·ªÉ b·∫•m ƒë∆∞·ª£c NO sau khi ƒë∆∞a v√†o stage
      stage.style.pointerEvents = "auto";

      // ƒë∆∞a NO v√†o stage
      stage.appendChild(noBtn);

      // set absolute trong stage
      noBtn.style.position = "absolute";
      noBtn.style.transform = "none";

      // ƒë·∫∑t NO ·ªü g·∫ßn gi·ªØa tr∆∞·ªõc (ch·∫Øc ch·∫Øn nh√¨n th·∫•y), r·ªìi m·ªõi nh·∫£y random
      noBtn.style.left = "50%";
      noBtn.style.top  = "62%";
      noBtn.style.transform = "translate(-50%,-50%)";

      // b·ªè transform sau 1 tick r·ªìi random
      setTimeout(() => {
        noBtn.style.transform = "none";
        moveNoInStage();
      }, 50);
    } else {
      moveNoInStage();
    }

    // YES to d·∫ßn ~15 l·∫ßn
    noCount++;
    if (!finalScale) finalScale = computeFinalScale();
    const t = Math.min(noCount / 15, 1);
    const scale = 1 + t * (finalScale - 1);

    if (t > 0.55){
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top  = "62%";
      yesBtn.style.transform = `translate(-50%,-50%) scale(${scale})`;
    } else {
      yesBtn.style.transform = `scale(${scale})`;
    }

    if (t === 1){
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top  = "62%";
      yesBtn.style.transform = `translate(-50%,-50%) scale(${finalScale})`;
    }
  });

  // YES: couple + khung ch·ªØ + tim bay m√£i
  yesBtn.addEventListener("click", ()=>{
    document.body.classList.add("yes-bg");
    loveBox.classList.add("show");

    centerUI.style.display = "none";
    // ·∫©n lu√¥n NO n·∫øu ƒëang ·ªü stage
    noBtn.style.display = "none";
    yesBtn.style.display = "none";

    startHeartsForever();
  });

  // iPhone/Zalo bar co gi√£n ‚Üí stage height ƒë·ªïi theo svh, k√©o NO v·ªÅ l·∫°i n·∫øu c·∫ßn
  window.addEventListener("resize", ()=>{
    finalScale = null;
    ensureNoVisible();
  });
</script>
</body>
</html>
