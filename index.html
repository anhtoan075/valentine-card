<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>For Thu Trang üíå</title>

<style>
body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui;
  overflow:hidden;

  /* n·ªÅn h·ªìng ngo√†i */
  background:linear-gradient(135deg,#ffe0ec,#fff);
}

/* khi b·∫•m YES ‚Üí n·ªÅn couple */
body.yes-bg{
  background:
    linear-gradient(rgba(255,224,236,.7),rgba(255,224,236,.7)),
    url("couple.jpg");
  background-size:cover;
  background-position:center;
}

/* CARD c√≥ n·ªÅn dogcat */
.card{
  width:min(520px,95vw);
  padding:26px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 18px 45px rgba(0,0,0,.18);

  /* ‚úÖ n·ªÅn ·∫£nh ch√≥ m√®o */
  background:
    linear-gradient(rgba(255,255,255,.55),rgba(255,255,255,.55)),
    url("dogcat.jpg");

  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

h2{
  color:#ff3b7b;
  font-weight:900;
  font-size:22px;
  margin-bottom:16px;
  text-shadow:0 3px 18px rgba(255,255,255,.9);
}

.arena{
  height:220px;
  position:relative;
}

/* buttons */
button{
  padding:15px 30px;
  border:none;
  border-radius:999px;
  font-size:18px;
  cursor:pointer;
  position:absolute;
  transition:all .25s ease;
}

#yes{
  background:#ff3b7b;
  color:white;
  left:25%;
  bottom:20px;
  transform:scale(1);
  z-index:5;
}

#no{
  background:#eee;
  left:60%;
  bottom:20px;
}

#msg{
  margin-top:12px;
  font-size:18px;
  font-weight:900;
  color:#ff3b7b;
  text-shadow:0 3px 18px rgba(255,255,255,.9);
}

/* hearts */
.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  animation:float 2s ease forwards;
}

@keyframes float{
  0%{transform:translateY(0) scale(.8);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-380px) scale(1.5);opacity:0}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h2>Thu Trang ∆°i, do you be my valentine? üíåü´ß</h2>

  <div class="arena" id="arena">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <p id="msg"></p>
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const arena=document.getElementById("arena");
const msg=document.getElementById("msg");
const hearts=document.getElementById("hearts");

let count=0;

function rand(min,max){
  return Math.floor(Math.random()*(max-min)+min);
}

/* NO ch·∫°y */
function moveNo(){
  const a=arena.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  noBtn.style.left=rand(0,a.width-b.width)+"px";
  noBtn.style.top=rand(0,a.height-b.height)+"px";
}

/* tim */
function spawnHearts(){
  const icons=["üíó","üíñ","‚ù§Ô∏è"];
  for(let i=0;i<24;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=icons[rand(0,icons.length)];
    h.style.left=rand(0,window.innerWidth)+"px";
    h.style.fontSize=rand(18,34)+"px";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}

/* NO ‚Üí YES to d·∫ßn, ~10 l·∫ßn g·∫ßn full */
noBtn.addEventListener("pointerdown",(e)=>{
  e.preventDefault();
  moveNo();

  count++;
  let scale=1+count*0.35;

  yesBtn.style.transform=`scale(${scale})`;

  if(scale>4){
    yesBtn.style.left="50%";
    yesBtn.style.bottom="50%";
    yesBtn.style.transform=`translate(-50%,50%) scale(${scale})`;
  }
});

/* YES */
yesBtn.onclick=()=>{
  msg.textContent="Ba bi·∫øt m√†aa, ba y√™u Thu Trang nhi·ªÅu l·∫Ømmm ü¶¶";
  spawnHearts();
  document.body.classList.add("yes-bg");
  yesBtn.disabled=true;
  noBtn.disabled=true;
};
</script>

</body>
</html>
